<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="JS/header.js"></script>
    <script type="text/javascript" src="JS/ender.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/tailwind.css" />
    <title>Document</title>
  </head>
  <body style="background-color: #fadade">
    <div style="margin: 50px 50px auto 50px">
      <!-- 测试 -->
      <div
        class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-5xl"
      >
        <div class="md:flex">
          <div class="md:flex-shrink-0">
            <img
              class="h-48 w-full object-cover md:h-full md:w-48"
              src="../文件/OurDirary/text.jpg"
              alt="Man looking at item at a store"
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-2xl text-indigo-500 font-semibold"
            >
              主标题
            </div>
            <span
              class="block mt-1 text-lg leading-tight font-medium text-black"
              >副标题</span
            >
            <p class="mt-2 text-gray-500">正文</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 尾部 -->
    <div id="ender"></div>

    <!-- 头部导航栏 -->
    <div id="header"></div>
  </body>
</html>
