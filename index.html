<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>邮箱注册申请表</title>
    <script type="text/javascript" src="email.js"></script>
    <style>
      h1 {
        text-align: center;
      }
      form {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>邮箱注册申请表</h1>
    <form>
      用户名：<input id="name" type="test" placeholder="请输入用户名" />
      <br />
      用户密码：<input
        id="password"
        type="password"
        placeholder="请输入6位数字或字母"
      />
      <!-- maxlength="6"    限制输入位数-->
      <br />
      重复用户密码：<input
        id="againPassword"
        type="password"
        placeholder="重复登陆密码"
      />
      <br />
      请输入手机号：<input id="phone" type="text" placeholder="请输入手机号" />
      <br />
      请输入出生日期：<input
        id="birth"
        type="text"
        placeholder="例：20201003"
      />
      <br />
      性别：
      <input id="boy" type="radio" name="sex" value="男" />男
      <input id="girl" type="radio" name="sex" value="女" />女
      <br />
      我已看过并同意服务条款：
      <input id="agree" type="checkbox"  name="agree"/>
      <br />
      <input id="OK" type="button" value="注册邮箱" onclick="start();goON()" />
    </form>
    <div id="show" style="text-align: center;">

    </div>
  </body>
</html>
